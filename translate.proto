syntax = "proto3";
package translate_service;

service Translate {
  rpc TranslateText (stream TextRequest) returns (TextReply) {}
}

message TextRequest {
  required string interview = 1;
  required string text = 2;
  required string target = 3;
  optional string source = 4;
}

message TextReply {
  string message = 1;
}
